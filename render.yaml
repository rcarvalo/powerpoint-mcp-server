services:
  - type: web
    name: powerpoint-mcp-server
    runtime: python
    plan: free  # Ou 'starter' pour un plan payant
    buildCommand: pip install -r requirements.txt
    startCommand: python run_server.py
    envVars:
      - key: PORT
        value: 10000  # Port par d√©faut de Render
      - key: HOST
        value: 0.0.0.0
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
